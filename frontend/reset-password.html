<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Tunnel - Reset Password</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”’</text></svg>">
    <meta name="theme-color" content="#f8fafc">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body { font-family: 'Roboto', 'Inter', Arial, sans-serif; }
        .mdl-layout__header-row { padding-left: 16px; }
        .sidebar-link.active, .sidebar-link:hover { background: #e3e8f0; color: #1a237e; }
        .sidebar-link { transition: background 0.2s, color 0.2s; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- App Bar/Header -->
    <header class="mdl-layout__header shadow-sm bg-white border-b border-gray-200">
        <div class="mdl-layout__header-row flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="material-icons text-indigo-600 text-3xl">lock</span>
                <span class="text-xl font-bold text-gray-800 tracking-tight">Secure Tunnel</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-gray-700 font-medium" id="currentUserDisplay">&nbsp;</span>
            </div>
        </div>
    </header>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-56 bg-white border-r border-gray-200 flex flex-col py-6 px-2 space-y-2">
            <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
                <span class="material-icons">group</span> Groups
            </a>
            <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
                <span class="material-icons">chat</span> Chat
            </a>
            <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
                <span class="material-icons">settings</span> Settings
            </a>
        </nav>
        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-8" id="mainContent">
            <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 border border-gray-200">
                <div class="flex flex-col items-center mb-8">
                    <span class="text-indigo-600 text-4xl mb-2 material-icons">lock</span>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Reset Your Password</h2>
                </div>
                <form id="resetPasswordForm" class="w-full space-y-5">
                    <div>
                        <label for="newPassword" class="block text-gray-700 font-semibold mb-1">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-bold text-lg shadow hover:bg-indigo-700 transition">Reset Password</button>
                </form>
                <div id="resetPasswordMsg" class="mt-4 text-center text-sm text-red-500"></div>
            </div>
        </main>
    </div>
    <script>
    // Get token from URL
    function getToken() {
        const params = new URLSearchParams(window.location.search);
        return params.get('token');
    }
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const resetPasswordMsg = document.getElementById('resetPasswordMsg');
    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = getToken();
        const password = document.getElementById('newPassword').value;
        if (!token || !password) {
            resetPasswordMsg.textContent = 'Missing token or password.';
            return;
        }
        try {
            const res = await fetch('https://coding-blog-kdzv.onrender.com/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            });
            const data = await res.json();
            if (res.ok) {
                resetPasswordMsg.textContent = 'Password reset successful! You can now log in.';
                resetPasswordForm.reset();
            } else {
                resetPasswordMsg.textContent = data.error || 'Failed to reset password.';
            }
        } catch {
            resetPasswordMsg.textContent = 'Failed to reset password.';
        }
    });
    // --- Loader Logic ---
    const loader = document.getElementById('globalLoader');
    const loaderText = document.getElementById('loaderText');
    const loaderSubtext = document.getElementById('loaderSubtext');
    const loaderPhrases = [
        'Establishing secure tunnel...',
        'Encrypting connection...',
        'Verifying credentials...',
        'Entering secure workspace...'
    ];
    function showLoader(phraseIdx = 0, subtext = 'Please wait') {
        if (!loader) return;
        loader.classList.remove('hidden');
        loaderText.textContent = loaderPhrases[phraseIdx % loaderPhrases.length];
        loaderSubtext.textContent = subtext;
    }
    function hideLoader() {
        if (!loader) return;
        loader.classList.add('hidden');
    }
    // Animate loader phrases
    function animateLoaderPhrases() {
        let idx = 0;
        showLoader(idx);
        const interval = setInterval(() => {
            idx++;
            if (idx < loaderPhrases.length) {
                showLoader(idx);
            } else {
                clearInterval(interval);
                hideLoader();
            }
        }, 900);
    }
    // Show loader on page load
    window.addEventListener('DOMContentLoaded', () => {
        animateLoaderPhrases();
    });
    // Show loader on reset password submit
    if (resetPasswordForm) {
        resetPasswordForm.addEventListener('submit', (e) => {
            const btn = resetPasswordForm.querySelector('button[type="submit"]');
            if (btn) btn.classList.add('loading');
            showLoader(0, 'Resetting password securely...');
            setTimeout(() => {
                hideLoader();
                if (btn) btn.classList.remove('loading');
            }, 1200);
        });
    }
    // Prevent multiple clicks on all buttons
    Array.from(document.querySelectorAll('button')).forEach(btn => {
        btn.addEventListener('click', function(e) {
            if (btn.classList.contains('loading')) e.preventDefault();
        });
    });
    // --- Dark Mode Toggle ---
    const darkModeToggle = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', '1');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', '0');
        }
    }
    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? '1' : '0');
        });
    }
    // On load, set dark mode from localStorage or system preference
    window.addEventListener('DOMContentLoaded', () => {
        const darkPref = localStorage.getItem('darkMode');
        if (darkPref === '1' || (darkPref === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
    });
    // --- Animate dark mode icon ---
    const darkModeIcon = document.getElementById('darkModeIcon');
    if (darkModeToggle && darkModeIcon) {
        darkModeToggle.addEventListener('click', () => {
            darkModeIcon.animate([
                { transform: 'rotate(0deg) scale(1)' },
                { transform: 'rotate(20deg) scale(1.2)' },
                { transform: 'rotate(-20deg) scale(1.2)' },
                { transform: 'rotate(0deg) scale(1)' }
            ], {
                duration: 500,
                easing: 'ease-in-out'
            });
        });
    }
    </script>
</body>
</html>

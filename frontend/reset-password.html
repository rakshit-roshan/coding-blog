<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="auth-section">
            <div class="auth-card">
                <h2>Reset Your Password</h2>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
                <div id="resetPasswordMsg"></div>
            </div>
        </div>
    </div>
    <script>
    // Get token from URL
    function getToken() {
        const params = new URLSearchParams(window.location.search);
        return params.get('token');
    }
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const resetPasswordMsg = document.getElementById('resetPasswordMsg');
    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = getToken();
        const password = document.getElementById('newPassword').value;
        if (!token || !password) {
            resetPasswordMsg.textContent = 'Missing token or password.';
            return;
        }
        try {
            const res = await fetch('https://coding-blog-kdzv.onrender.com/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            });
            const data = await res.json();
            if (res.ok) {
                resetPasswordMsg.textContent = 'Password reset successful! You can now log in.';
                resetPasswordForm.reset();
            } else {
                resetPasswordMsg.textContent = data.error || 'Failed to reset password.';
            }
        } catch {
            resetPasswordMsg.textContent = 'Failed to reset password.';
        }
    });
    </script>
</body>
</html>

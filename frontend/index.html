<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Tunnel - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”’</text></svg>">
    <meta name="theme-color" content="#f8fafc">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>body { font-family: 'Roboto', 'Inter', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div id="globalLoader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white bg-opacity-90 hidden">
      <span class="material-icons animate-spin text-5xl text-indigo-600 mb-4">autorenew</span>
      <div id="loaderText" class="text-xl font-bold text-gray-700 mb-2">Loading...</div>
      <div id="loaderSubtext" class="text-gray-500 text-base"></div>
    </div>
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 border border-gray-200">
        <div class="flex flex-col items-center mb-8">
            <span class="text-indigo-600 text-4xl mb-2 material-icons">lock</span>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Sign in to Secure Tunnel</h1>
            <p class="text-gray-500 text-sm">Professional and Secure Team Communication channel</p>
        </div>
        <form id="authForm" class="w-full space-y-5">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            </div>
            <div id="emailField" style="display:none;">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            </div>
            <div class="flex justify-between items-center">
                <a href="#" id="forgotPasswordLink" class="text-indigo-600 hover:underline text-sm">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-bold text-lg shadow hover:bg-indigo-700 transition" id="authSubmit">Sign In</button>
            <button type="button" class="w-full py-3 rounded-lg border-2 border-indigo-600 text-indigo-600 font-bold text-lg bg-transparent hover:bg-indigo-600 hover:text-white transition" id="toggleAuth">Don't have an account? <strong>Sign Up</strong></button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
    // Loader logic
    function showLoader(text = 'Loading...', subtext = '') {
      const loader = document.getElementById('globalLoader');
      const loaderText = document.getElementById('loaderText');
      const loaderSubtext = document.getElementById('loaderSubtext');
      if (loader) loader.classList.remove('hidden');
      if (loaderText) loaderText.textContent = text;
      if (loaderSubtext) loaderSubtext.textContent = subtext;
    }
    function hideLoader() {
      const loader = document.getElementById('globalLoader');
      if (loader) loader.classList.add('hidden');
    }
    // Show loader on login/signup
    if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname === '') {
      const authForm = document.getElementById('authForm');
      if (authForm) {
        authForm.addEventListener('submit', () => {
          showLoader('Welcome to Secure Tunnel...','Authenticating your credentials');
        });
      }
    }
    </script>
</body>
</html>

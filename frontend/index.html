<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPro - Professional Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <div class="brand">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Logo" class="brand-logo">
                    <h1>ChatPro</h1>
                    <p>Professional Team Communication</p>
                </div>
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="authSubmit">Sign In</button>
                    <button type="button" class="btn btn-secondary" id="toggleAuth">Don't have an account? <strong>Sign Up</strong></button>
                </form>
            </div>
        </div>
        <!-- Chat Section -->
        <div id="chatSection" class="chat-section">
            <div class="chat-header">
                <div class="chat-title">ChatPro</div>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="chat-body">
                <aside class="sidebar">
                    <h3>Online Users</h3>
                    <ul id="onlineList" class="user-list"></ul>
                </aside>
                <main class="chat-main">
                    <div id="chatMessages" class="chat-messages"></div>
                    <form id="messageForm" class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="send-btn">Send</button>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width: 700px; margin: 3rem auto;">
    <a href="index.html" style="text-decoration:none;color:#1a73e8;">&larr; Back to Blog</a>
    <div id="post" class="blog-post-detail"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    fetch(`https://coding-blog-g5dt.onrender.com/api/posts`)
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.id == id);
        if (!post) {
          document.getElementById('post').innerHTML = '<p>Post not found.</p>';
          return;
        }
        document.getElementById('post').innerHTML = `
          <div style="margin-bottom:1.5rem;">
            <i class="${post.icon || 'fas fa-pen'}" style="font-size:2.5rem;color:#6a82fb;"></i>
          </div>
          <h1 style="margin-bottom:0.5rem;">${post.title}</h1>
          <div style="color:#888;font-size:0.95rem;margin-bottom:1rem;">${post.created_at}</div>
          <div style="margin-bottom:1.5rem;">${post.tags ? post.tags.split(',').map(tag => `<span class="blog-tag">${tag.trim()}</span>`).join(' ') : ''}</div>
          <div style="font-size:1.15rem;line-height:1.7;">${post.content.replace(/\n/g, '<br>')}</div>
        `;
      });
  </script>
</body>
</html>

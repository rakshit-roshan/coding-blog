<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Tunnel - Groups</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”’</text></svg>">
    <meta name="theme-color" content="#f8fafc">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>body { font-family: 'Roboto', 'Inter', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- App Bar/Header -->
    <header class="w-full bg-white border-b border-gray-200 shadow-sm flex items-center justify-between px-8 py-4">
        <div class="flex items-center gap-3">
            <span class="material-icons text-indigo-600 text-3xl">lock</span>
            <span class="text-xl font-bold text-gray-800 tracking-tight">Secure Tunnel</span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 font-medium" id="currentUserDisplay"></span>
            <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-semibold hover:bg-indigo-50 flex items-center gap-1"><span class="material-icons">logout</span>Logout</button>
        </div>
    </header>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col py-8 px-4">
            <button id="showCreateGroup" class="w-full mb-2 py-2 rounded-lg bg-indigo-600 text-white font-bold shadow hover:bg-indigo-700 transition flex items-center gap-2"><span class="material-icons">add</span>Create Group</button>
            <button id="showJoinGroup" class="w-full py-2 rounded-lg border-2 border-indigo-600 text-indigo-600 font-bold bg-transparent hover:bg-indigo-600 hover:text-white transition flex items-center gap-2"><span class="material-icons">login</span>Join Group</button>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-start p-12">
            <div id="mainContentArea" class="w-full max-w-xl">
                <div id="welcomeSection" class="text-gray-600 text-lg text-center mt-16">Select a group or create/join a new one to get started.</div>
                <!-- Create Group Form -->
                <form id="createGroupForm" class="space-y-5 hidden bg-white rounded-xl shadow p-8 border border-gray-200 mt-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2"><span class="material-icons text-indigo-600">add</span>Create Group</h3>
                    <div>
                        <label for="groupName" class="block text-gray-700 font-semibold mb-1">Group Name</label>
                        <input type="text" id="groupName" name="groupName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                    </div>
                    <div>
                        <label for="groupMembers" class="block text-gray-700 font-semibold mb-1">Add Members (comma-separated emails)</label>
                        <input type="text" id="groupMembers" name="groupMembers" placeholder="email1@example.com, email2@example.com" class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                    </div>
                    <div id="createGroupMsg" class="text-center text-sm text-red-500"></div>
                    <div class="flex gap-2">
                        <button type="submit" class="flex-1 py-3 rounded-lg bg-indigo-600 text-white font-bold text-lg shadow hover:bg-indigo-700 transition">Create</button>
                        <button type="button" id="cancelCreateGroup" class="flex-1 py-3 rounded-lg border-2 border-gray-300 text-gray-700 font-bold text-lg bg-transparent hover:bg-gray-100 transition">Cancel</button>
                    </div>
                </form>
                <!-- Join Group Form -->
                <form id="joinGroupForm" class="space-y-5 hidden bg-white rounded-xl shadow p-8 border border-gray-200 mt-8">
                    <h3 class="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2"><span class="material-icons text-indigo-600">login</span>Join Group</h3>
                    <div>
                        <label for="joinGroupId" class="block text-gray-700 font-semibold mb-1">Enter 6-digit Group ID</label>
                        <input type="text" id="joinGroupId" name="joinGroupId" maxlength="6" required class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                    </div>
                    <div id="joinGroupMsg" class="text-center text-sm text-red-500"></div>
                    <div class="flex gap-2">
                        <button type="submit" class="flex-1 py-3 rounded-lg bg-indigo-600 text-white font-bold text-lg shadow hover:bg-indigo-700 transition">Join</button>
                        <button type="button" id="cancelJoinGroup" class="flex-1 py-3 rounded-lg border-2 border-gray-300 text-gray-700 font-bold text-lg bg-transparent hover:bg-gray-100 transition">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="globalLoader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white bg-opacity-90 hidden">
      <span class="material-icons text-5xl text-indigo-600 mb-4">hourglass_empty</span>
      <div id="loaderText" class="text-xl font-bold text-gray-700 mb-2">Loading...</div>
      <div id="loaderSubtext" class="text-gray-500 text-base"></div>
    </div>
    <script>
    // --- User session check ---
    let currentUser = null;
    try {
        currentUser = JSON.parse(localStorage.getItem('currentUser'));
    } catch {}
    if (!currentUser || !currentUser.id) {
        window.location.href = 'index.html';
    }
    // Display user name
    document.getElementById('currentUserDisplay').textContent = currentUser ? currentUser.username : '';
    // --- DOM Elements ---
    const showCreateGroup = document.getElementById('showCreateGroup');
    const showJoinGroup = document.getElementById('showJoinGroup');
    const createGroupForm = document.getElementById('createGroupForm');
    const joinGroupForm = document.getElementById('joinGroupForm');
    const cancelCreateGroup = document.getElementById('cancelCreateGroup');
    const cancelJoinGroup = document.getElementById('cancelJoinGroup');
    const createGroupMsg = document.getElementById('createGroupMsg');
    const joinGroupMsg = document.getElementById('joinGroupMsg');
    const welcomeSection = document.getElementById('welcomeSection');
    const mainContentArea = document.getElementById('mainContentArea');
    const logoutBtn = document.getElementById('logoutBtn');

    // --- Logout ---
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('selectedGroup');
            window.location.href = 'index.html';
        });
    }

    // --- Show/Hide Forms ---
    if (showCreateGroup) showCreateGroup.onclick = () => {
        createGroupForm.style.display = 'block';
        joinGroupForm.style.display = 'none';
        welcomeSection.style.display = 'none';
        createGroupMsg.textContent = '';
    };
    if (showJoinGroup) showJoinGroup.onclick = () => {
        joinGroupForm.style.display = 'block';
        createGroupForm.style.display = 'none';
        welcomeSection.style.display = 'none';
        joinGroupMsg.textContent = '';
    };
    if (cancelCreateGroup) cancelCreateGroup.onclick = () => {
        createGroupForm.style.display = 'none';
        welcomeSection.style.display = '';
    };
    if (cancelJoinGroup) cancelJoinGroup.onclick = () => {
        joinGroupForm.style.display = 'none';
        welcomeSection.style.display = '';
    };

    // --- Create group ---
    if (createGroupForm) {
        createGroupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('groupName').value.trim();
            const members = document.getElementById('groupMembers').value.trim();
            const member_emails = members ? members.split(',').map(m => m.trim()).filter(Boolean) : [];
            createGroupMsg.textContent = '';
            try {
                const res = await fetch('https://coding-blog-kdzv.onrender.com/api/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, member_emails, created_by: currentUser.id })
                });
                const data = await res.json();
                if (res.ok) {
                    createGroupMsg.textContent = data.message || 'Group created! The group ID has been sent to your email.';
                    createGroupForm.reset();
                } else {
                    createGroupMsg.textContent = data.error || 'Failed to create group.';
                }
            } catch {
                createGroupMsg.textContent = 'Failed to create group.';
            }
        });
    }
    // --- Join group ---
    if (joinGroupForm) {
        joinGroupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const group_id = document.getElementById('joinGroupId').value.trim();
            joinGroupMsg.textContent = '';
            try {
                const res = await fetch('https://coding-blog-kdzv.onrender.com/api/groups/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_id, user_id: currentUser.id })
                });
                const data = await res.json();
                if (res.ok) {
                    if (data.alreadyMember) {
                        localStorage.setItem('selectedGroup', JSON.stringify({ group_id: data.group_id, group_name: data.group_name }));
                        window.location.href = 'chat.html';
                        return;
                    }
                    joinGroupMsg.textContent = data.message || 'Join request sent! Waiting for approval...';
                    joinGroupForm.reset();
                    // Wait 1 minute, then check approval status once
                    setTimeout(async () => {
                        try {
                            const statusRes = await fetch(`https://coding-blog-kdzv.onrender.com/api/groups/${group_id}/join-status/${currentUser.id}`);
                            if (!statusRes.ok) {
                                joinGroupMsg.textContent = 'Could not check approval status.';
                                return;
                            }
                            const statusData = await statusRes.json();
                            if (statusData.joinStatus === 'approved') {
                                localStorage.setItem('selectedGroup', JSON.stringify({ group_id: group_id, group_name: '' }));
                                window.location.href = 'chat.html';
                            } else {
                                joinGroupMsg.textContent = 'Not accepted. Approval not received within 1 minute.';
                            }
                        } catch {
                            joinGroupMsg.textContent = 'Could not check approval status.';
                        }
                    }, 60000); // 1 minute
                } else {
                    joinGroupMsg.textContent = data.error || 'Failed to join group.';
                }
            } catch {
                joinGroupMsg.textContent = 'Failed to join group.';
            }
        });
    }
    // Loader logic
    function showLoader(text = 'Loading...', subtext = '') {
      const loader = document.getElementById('globalLoader');
      const loaderText = document.getElementById('loaderText');
      const loaderSubtext = document.getElementById('loaderSubtext');
      if (loader) loader.classList.remove('hidden');
      if (loaderText) loaderText.textContent = text;
      if (loaderSubtext) loaderSubtext.textContent = subtext;
    }
    function hideLoader() {
      const loader = document.getElementById('globalLoader');
      if (loader) loader.classList.add('hidden');
    }
    // Show loader on group create
    if (createGroupForm) {
      createGroupForm.addEventListener('submit', () => {
        showLoader('Creating group...','Setting up your secure workspace');
      });
    }
    // Show loader on group join
    if (joinGroupForm) {
      joinGroupForm.addEventListener('submit', () => {
        showLoader('Requesting to join group...','Waiting for approval');
      });
    }
    // Show loader when redirecting to chat
    function redirectToChat() {
      showLoader('Entering the tunnel...','Connecting you to your group chat');
      setTimeout(() => {
        window.location.href = 'chat.html';
      }, 800);
    }
    // Replace all window.location.href = 'chat.html' with redirectToChat();
    </script>
</body>
</html>

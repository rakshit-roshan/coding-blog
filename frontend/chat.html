<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Tunnel - Chat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”’</text></svg>">
  <meta name="theme-color" content="#f8fafc">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>body { font-family: 'Roboto', 'Inter', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- App Bar/Header -->
  <header class="w-full bg-white border-b border-gray-200 shadow-sm flex items-center justify-between px-8 py-4">
    <div class="flex items-center gap-3">
      <span class="material-icons text-indigo-600 text-3xl">lock</span>
      <span class="text-xl font-bold text-gray-800 tracking-tight">Secure Tunnel</span>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-gray-700 font-medium" id="currentUserDisplay"></span>
      <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-semibold hover:bg-indigo-50 flex items-center gap-1"><span class="material-icons">logout</span>Logout</button>
    </div>
  </header>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col py-8 px-4">
      <button id="backToGroups" class="w-full py-2 rounded-lg border-2 border-indigo-600 text-indigo-600 font-bold bg-transparent hover:bg-indigo-600 hover:text-white transition flex items-center gap-2"><span class="material-icons">arrow_back</span>Groups</button>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-start p-12">
      <div class="w-full bg-white rounded-xl shadow-xl p-8 border border-gray-200 flex "  style="height: 100%;">
        <div class="flex flex-1 gap-6 overflow-hidden">
          <!-- Sidebar: Online Users -->
          <aside class="w-56 bg-gray-50 border-r border-gray-200 rounded-lg p-4 flex flex-col">
            <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center gap-1"><span class="material-icons text-indigo-600">group</span> Online Users</h3>
            <ul id="onlineList" class="space-y-2 text-gray-700 text-base"></ul>
          </aside>
          <!-- Main Chat -->
          <section class="flex-1 flex flex-col h-full">
            <div id="chatMessages" class="flex-1 overflow-y-auto space-y-4 p-2 bg-gray-50 rounded-lg border border-gray-200 mb-4"></div>
            <form id="messageForm" class="flex gap-2 mt-auto">
              <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
              <button type="submit" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-bold shadow hover:bg-indigo-700 transition">Send</button>
            </form>
          </section>
        </div>
      </div>
    </main>
  </div>
  <div id="globalLoader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white bg-opacity-90 hidden">
    <span class="material-icons animate-spin text-5xl text-indigo-600 mb-4">autorenew</span>
    <div id="loaderText" class="text-xl font-bold text-gray-700 mb-2">Loading...</div>
    <div id="loaderSubtext" class="text-gray-500 text-base"></div>
  </div>
  <script>
    // --- User/session check ---
    let currentUser = null;
    try {
      currentUser = JSON.parse(localStorage.getItem('currentUser'));
    } catch {}
    if (!currentUser || !currentUser.id) {
      window.location.href = 'index.html';
    }
    document.getElementById('currentUserDisplay').textContent = currentUser ? currentUser.username : '';

    // --- Group selection ---
    let selectedGroup = null;
    try {
      selectedGroup = JSON.parse(localStorage.getItem('selectedGroup'));
    } catch {}
    if (!selectedGroup || !selectedGroup.group_id) {
      window.location.href = 'group.html';
    }
    const groupId = selectedGroup.group_id;
    const groupName = selectedGroup.group_name || 'Group Chat';
    //document.getElementById('chatGroupName').textContent = groupName;

    // --- Back to Groups ---
    const backToGroups = document.getElementById('backToGroups');
    if (backToGroups) {
      backToGroups.onclick = () => {
        window.location.href = 'group.html';
      };
    }

    // --- Chat logic ---
    const chatMessages = document.getElementById('chatMessages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const onlineList = document.getElementById('onlineList');

    // --- Fetch and render messages ---
    async function fetchMessages() {
      if (!groupId) return;
      try {
        const res = await fetch(`https://coding-blog-kdzv.onrender.com/api/groups/${groupId}/messages`);
        if (!res.ok) throw new Error('Failed to fetch messages');
        const messages = await res.json();
        renderMessages(messages);
      } catch {}
    }
    function getUserColor(userId) {
      // Generate a pastel color based on user ID
      const colors = [
        'bg-indigo-50', 'bg-green-50', 'bg-yellow-50', 'bg-pink-50', 'bg-blue-50', 'bg-purple-50', 'bg-orange-50', 'bg-teal-50', 'bg-red-50', 'bg-lime-50'
      ];
      return colors[userId % colors.length];
    }

    // --- Render messages as chat bubbles ---
    function renderMessages(messages) {
      if (!chatMessages) return;
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const isMe = msg.user_id === currentUser.id;
        const bubbleColor = isMe ? 'bg-indigo-100' : getUserColor(msg.user_id);
        const align = isMe ? 'items-end' : 'items-start';
        const textAlign = isMe ? 'text-right' : 'text-left';
        const bubbleAlign = isMe ? 'ml-auto' : 'mr-auto';
        const userLabel = isMe ? 'You' : (msg.username || msg.email || 'User');
        const bubble = document.createElement('div');
        bubble.className = `flex flex-col ${align} mb-2`;
        bubble.innerHTML = `
          <div class="text-xs text-gray-500 mb-1 ${textAlign}">${userLabel} â€¢ ${new Date(msg.created_at).toLocaleTimeString()}${isMe ? ' <span class=\"material-icons text-sm text-gray-400 cursor-pointer delete-msg\" data-id="' + msg.id + '\">delete</span>' : ''}</div>
          <div class="px-4 py-2 rounded-lg ${bubbleColor} text-gray-800 max-w-xl ${bubbleAlign}">${msg.content}</div>
        `;
        chatMessages.appendChild(bubble);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Add delete event listeners
      chatMessages.querySelectorAll('.delete-msg').forEach(icon => {
        icon.addEventListener('click', async (e) => {
          const msgId = icon.getAttribute('data-id');
          if (confirm('Delete this message?')) {
            await fetch(`https://coding-blog-kdzv.onrender.com/api/messages/${msgId}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_id: currentUser.id })
            });
            fetchMessages();
          }
        });
      });
    }

    // --- Send message ---
    if (messageForm) {
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content || !currentUser || !groupId) return;
        try {
          await fetch(`https://coding-blog-kdzv.onrender.com/api/groups/${groupId}/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: currentUser.id, content })
          });
          messageInput.value = '';
          fetchMessages();
        } catch {}
      });
    }

    // --- Poll for new messages ---
    fetchMessages();
    setInterval(fetchMessages, 2000);

    // --- Fetch and render online/offline users ---
    async function fetchOnlineUsers() {
      if (!onlineList) return;
      try {
        const res = await fetch(`https://coding-blog-kdzv.onrender.com/api/groups/${groupId}/members`);
        if (!res.ok) throw new Error();
        const users = await res.json();
        onlineList.innerHTML = '';
        if (!users.length) {
          // Show current user only
          onlineList.innerHTML = `<li class="flex items-center gap-2"><span class="inline-block w-2 h-2 rounded-full bg-green-500"></span> ${currentUser.username}</li>`;
          return;
        }
        users.forEach(u => {
          // For demo, randomly assign online/offline (replace with real status if available)
          const isOnline = u.is_online !== undefined ? u.is_online : (Math.random() > 0.5);
          const dotColor = isOnline ? 'bg-green-500' : 'bg-red-400';
          onlineList.innerHTML += `<li class="flex items-center gap-2"><span class="inline-block w-2 h-2 rounded-full ${dotColor}"></span> ${u.username || u.email}</li>`;
        });
      } catch {
        onlineList.innerHTML = `<li class="flex items-center gap-2"><span class="inline-block w-2 h-2 rounded-full bg-green-500"></span> ${currentUser.username}</li>`;
      }
    }
    fetchOnlineUsers();

    // --- Logout ---
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('selectedGroup');
        window.location.href = 'index.html';
      });
    }

    // Loader logic
    function showLoader(text = 'Loading...', subtext = '') {
      const loader = document.getElementById('globalLoader');
      const loaderText = document.getElementById('loaderText');
      const loaderSubtext = document.getElementById('loaderSubtext');
      if (loader) loader.classList.remove('hidden');
      if (loaderText) loaderText.textContent = text;
      if (loaderSubtext) loaderSubtext.textContent = subtext;
    }
    function hideLoader() {
      const loader = document.getElementById('globalLoader');
      if (loader) loader.classList.add('hidden');
    }
    // Show loader on page load
    showLoader('Entering the tunnel...','Loading your group chat');
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(hideLoader, 1000);
    });
    // Show loader when sending a message
    if (messageForm) {
      messageForm.addEventListener('submit', () => {
        showLoader('Sending message...','Delivering your message securely');
        setTimeout(hideLoader, 600);
      });
    }
  </script>
</body>
</html>

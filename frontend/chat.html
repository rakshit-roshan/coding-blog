<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Tunnel - Chat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”’</text></svg>">
  <meta name="theme-color" content="#f8fafc">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body { font-family: 'Roboto', 'Inter', Arial, sans-serif; }
    .mdl-layout__header-row { padding-left: 16px; }
    .sidebar-link.active, .sidebar-link:hover { background: #e3e8f0; color: #1a237e; }
    .sidebar-link { transition: background 0.2s, color 0.2s; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- App Bar/Header -->
  <header class="mdl-layout__header shadow-sm bg-white border-b border-gray-200">
    <div class="mdl-layout__header-row flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="material-icons text-indigo-600 text-3xl">lock</span>
        <span class="text-xl font-bold text-gray-800 tracking-tight">Secure Tunnel</span>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-gray-700 font-medium" id="currentUserDisplay">&nbsp;</span>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="logoutBtn">
          <span class="material-icons align-middle mr-1">logout</span> Logout
        </button>
      </div>
    </div>
  </header>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <nav class="w-56 bg-white border-r border-gray-200 flex flex-col py-6 px-2 space-y-2">
      <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
        <span class="material-icons">group</span> Groups
      </a>
      <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
        <span class="material-icons">chat</span> Chat
      </a>
      <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 font-medium">
        <span class="material-icons">settings</span> Settings
      </a>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-8" id="mainContent">
      <div class="w-full max-w-3xl bg-white rounded-xl shadow-xl p-8 border border-gray-200 flex flex-col h-[70vh]">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-2">
            <span class="material-icons text-indigo-600">chat</span>
            <h2 class="text-2xl font-bold text-gray-800">Group Chat</h2>
          </div>
          <span class="text-gray-500 text-sm" id="chatGroupName">Group Name</span>
        </div>
        <div class="flex flex-1 gap-6 overflow-hidden">
          <!-- Sidebar: Online Users -->
          <aside class="w-56 bg-gray-50 border-r border-gray-200 rounded-lg p-4 flex flex-col">
            <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center gap-1"><span class="material-icons text-indigo-600">group</span> Online Users</h3>
            <ul id="onlineList" class="space-y-2 text-gray-700 text-base"></ul>
          </aside>
          <!-- Main Chat -->
          <section class="flex-1 flex flex-col h-full">
            <div id="chatMessages" class="flex-1 overflow-y-auto space-y-4 p-2 bg-gray-50 rounded-lg border border-gray-200 mb-4"></div>
            <form id="messageForm" class="flex gap-2 mt-auto">
              <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
              <button type="submit" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-bold shadow hover:bg-indigo-700 transition">Send</button>
            </form>
          </section>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Modern minimal chat JS

    // --- State ---
    let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    let groupId = localStorage.getItem('selectedGroupId') || null;
    let pollingInterval = null;

    const chatMessages = document.getElementById('chatMessages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const onlineList = document.getElementById('onlineList');
    const chatGroupName = document.getElementById('chatGroupName');
    const logoutBtn = document.getElementById('logoutBtn');

    // --- Prompt for group if not set ---
    if (!groupId) {
      groupId = prompt('Enter your group ID:');
      if (groupId) localStorage.setItem('selectedGroupId', groupId);
    }
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    // --- Fetch and render messages ---
    async function fetchMessages() {
      if (!groupId) return;
      try {
        const res = await fetch(`/api/groups/${groupId}/messages`);
        if (!res.ok) throw new Error('Failed to fetch messages');
        const messages = await res.json();
        renderMessages(messages);
      } catch {}
    }
    function renderMessages(messages) {
      if (!chatMessages) return;
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'flex flex-col items-start mb-2';
        div.innerHTML = `
          <div class="text-xs text-gray-500 mb-1">${msg.username || msg.email || 'User'} â€¢ ${new Date(msg.created_at).toLocaleTimeString()}</div>
          <div class="px-4 py-2 rounded-lg bg-indigo-50 text-gray-800 max-w-xl">${msg.content}</div>
        `;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // --- Send message ---
    if (messageForm) {
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content || !currentUser || !groupId) return;
        try {
          await fetch(`/api/groups/${groupId}/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: currentUser.id, content })
          });
          messageInput.value = '';
          fetchMessages();
        } catch {}
      });
    }

    // --- Poll for new messages ---
    fetchMessages();
    if (pollingInterval) clearInterval(pollingInterval);
    pollingInterval = setInterval(fetchMessages, 2000);

    // --- Fetch and render online users (stubbed) ---
    async function fetchOnlineUsers() {
      // Optionally, fetch from /api/groups/:groupId/members
      if (!onlineList) return;
      try {
        const res = await fetch(`/api/groups/${groupId}/members`);
        if (!res.ok) throw new Error();
        const users = await res.json();
        onlineList.innerHTML = '';
        users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = u.username || u.email;
          if (currentUser && u.id === currentUser.id) li.classList.add('font-bold', 'text-indigo-600');
          onlineList.appendChild(li);
        });
      } catch {
        onlineList.innerHTML = '<li class="text-gray-400">No data</li>';
      }
    }
    fetchOnlineUsers();

    // --- Set group name (optional: fetch from API) ---
    if (chatGroupName) chatGroupName.textContent = groupId;

    // --- Logout ---
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('selectedGroupId');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
